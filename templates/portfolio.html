<div id="fh5co-portfolio" data-section="portfolio">
			<div class="container">
				<div class="row r-pb">
					<div class="col-md-8 col-md-offset-2 text-center section-heading">
						<h2 class="fh5co-section-title animate-box">Portfolio </h2>
						<p class="fh5co-lead animate-box">{{ text_portfolio }}</p>
					</div>
				</div>
				<div class="row">
                    {% for history in history_weddings %}
                        <div class="col-md-4 col-sm-4 col-xs-6 col-xxs-12 animate-box">
                            <div class="img-grid img-grid-container">
                                {% if history.preview_small %}
                                    <img src="{{ history.preview_small.url }}">
                                {% else %}
                                    <img src="{{ history.preview.url }}">
                                {% endif %}
                                <a href="{% url 'portfolio:history_wedding' slug=history.slug %}" class="transition">
                                    <div>
                                        <span class="fh5co-meta"></span>
                                        <h2 class="fh5co-title">{{ history.title }}</h2>
                                    </div>
                                </a>
                            </div>
                        </div>
                    {% endfor %}
				</div>
			</div>
		</div>
